<h2 id="hero">My Ticket</h2>
<hr>
<ng-template #loading >
    <div class="text-center">
    <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem; margin-top:10%;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
</ng-template>

<div class="container-fluid "*ngIf="ticketList else loading">
    <div class="row">
        <div class="col-12">
            <button routerLink="../userticket" class="btn btn-info" id="editbtn">Click To Generate Ticket</button>
            <br/><br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sno</th>
                        <th>Ticket No</th>
                        <th>Title</th>
                        <th>Department </th>
                        <th>Ticketstatus</th>
                        <th>Priority</th>
                        <th>Action</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let ticket of ticketList;let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{ticket.id}}</td>
                        <td>{{ticket.title}}</td>
                        <td>{{ticket.department}}</td>
                        <td>{{ticket.ticketstatus}}</td>
                        <td>{{ticket.priority}}</td>
                        <td>
                            <button routerLink="../viewticketdetail/{{ticket.id}}"
                                class="btn btn-success">View Ticket Details</button> &nbsp;
                            <button routerLink="../editticketdetail/{{ticket.id}}"
                                class="btn btn-danger">Edit Ticket</button> &nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
