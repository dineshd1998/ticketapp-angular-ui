<h2 id="hero">Login</h2>
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form (ngSubmit)="login(f)" #f=ngForm id="login-form" class="form">
                        <div class="form-group">
                            <label for="Email" class="text-info">Email:</label><br>
                            <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <button [disabled]="f.invalid" type="submit" name="submit" class="btn btn-info btn-md"> Login</button>
                            <br/><br/>
                            <a  routerLink="../register" class="text-info">Register here</a>
                        </div>
                     
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
