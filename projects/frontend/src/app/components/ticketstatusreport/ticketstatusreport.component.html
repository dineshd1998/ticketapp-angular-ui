<h2><span class="row justify-content-center">Ticket Status Report</span></h2>
<hr>
<ng-template #loading >
    <div class="text-center">
    <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem; margin-top:10%;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
</ng-template>

<main class="container-fluid ">
    <div id="page-content">
        <div class="container">
        <div class="row justify-content-center">
        <div class="col-4">
            <table border="1" *ngIf="tickets else loading">
                <thead>
                    <tr>
                        <th>Ticket Status</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody id="ticket-tbl">
                   <!-- <tr *ngFor="let t of tickets | keyvalue">
                        {{t.key}} - {{t.value.length}}
                    </tr>-->
                    <tr *ngFor="let ts of tickets">
                        <td>{{ts.ticketstatus}}</td>
                        <td>{{ts.count}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4">
            <table border="1" *ngIf="teamtickets else loading">
                <thead>
                    <tr>
                        <th>Team-Assigned Status</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody id="Team-tbl">
                    <tr *ngFor="let t of teamtickets">
                        <td>{{t.teamAssign}}</td>
                        <td>{{t.count}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>
</main>
