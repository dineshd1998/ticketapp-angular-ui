<h2>List Users</h2>
<!--JSON Pipe =>Transform the Data = JSON pipe : JSON.stringify(users) -->
<!--{{users | json}}-->
<hr>
<ng-template #loading >
    <div class="text-center">
    <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem; margin-top:10%;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
</ng-template>
<div class="container" *ngIf="user else loading">
    <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th> S.no </th>
                    <th> User Id</th>
                    <th> Email </th>
                    <th> Name </th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticket of user;let i=index;">
                    <td>{{i+1}}</td>
                    <td>{{ticket.id}}</td>
                    <td>{{ticket.email}}</td>
                    <td>{{ticket.name}}</td>
                    <td>{{ticket.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
